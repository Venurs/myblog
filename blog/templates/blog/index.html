<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'blog/head.html' %}
    {% include 'blog/nav.html' %}
    {% load static %}
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>


<div id="myCarousel" class="carousel slide center-block">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="{% static 'blog/images/img1.jpg' %}" alt="First slide">
            <!--<div class="carousel-caption">标题 1</div>-->
        </div>
        <div class="item">
            <img src="{% static 'blog/images/img2.jpg' %}" alt="Second slide">

        </div>
        <div class="item">
            <img src="{% static 'blog/images/img3.jpg' %}" alt="Third slide">
        </div>
        <div class="item">
            <img src="{% static 'blog/images/img4.jpg' %}" alt="Fourth slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
        data-slide="prev" data-invertal="3000">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel"
        data-slide="next" data-interval="3000">&rsaquo;
    </a>
</div>

</body>
</html>
